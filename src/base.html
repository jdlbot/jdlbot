<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jDlBot! : { $title }</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="/assets/favicon.ico">
<!-- Bootstrap -->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/js/jquery.matchHeight-min.js"></script>
<script>
var notify = function($caller, title, message, popover_class, timeout) \{
	
	   $caller.attr(\{
		   'title': title,
		   'data-content': message
	   \});
	   $caller.popover('show');
	   $caller.next('.popover').find('.popover-content').addClass(popover_class);
	   setTimeout(function() \{
		   $caller.popover('destroy');
		\}, timeout);
\}

var testCheckBox = function(s)\{
	if ( $(s).is(':checked') )\{
		return 'TRUE';
	\} else \{
		return 'FALSE';
	\}
\}

var toggleShow = function($id) \{
	if ($id.find('div.edit').is(':hidden')) \{
		$id.find('div.edit').show();
	\} else \{
		$id.find('div.edit').hide();
	\}
\}
</script>
</head>

<body>

	<!-- Begin Wrapper -->
	<div class="container">

		<!-- Begin Header -->
		<div id="header" class="row" style="padding: 10px;">
			<img src="/assets/jdlbot_logo.png" class="img-responsive center-block"
				alt="jdlbot logo" />
		</div>
		<!-- End Header -->
	</div>
		<nav class="container navbar navbar-default ">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#main-nav" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="main-nav">
				<ul class="nav navbar-nav">{ $navigation }
				</ul>
			</div>
		</nav>

	<div class="container">
		<div class="row">

			<h1>{ $title }</h1>

			{ $content }


		</div>

	</div>
	<!-- End Wrapper -->
	<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
